<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>



<p:growl id="msgsp"></p:growl>

<p:panel>


	<p:dataTable var="car" value="#{utentiBeanHelper.elencoUtenti}"
		selectionMode="single" selection="#{utentiBeanHelper.selectedUtente}"
		rowKey="#{car.user}">
		<f:facet name="header">
            Utenti
        </f:facet>
		<p:column headerText="Utenza">
			<h:outputText value="#{car.user}" />
		</p:column>
		<p:column headerText="Amministratore">
			<h:outputText value="#{car.admin}" />
		</p:column>
		<p:column headerText="Email">
			<h:outputText value="#{car.email}" />
		</p:column>
		
	
         <p:column style="width:32px;text-align: center">
             <p:commandButton  icon="ui-icon-search" title="View" process="@this"
             action="modificaUtente.xhtml?faces-redirect=true"
             >
                <f:setPropertyActionListener value="#{car}" target="#{utentiBeanHelper.selectedUtente}" />
            </p:commandButton>
        </p:column>
        
	</p:dataTable>

	<p:commandButton value="Nuovo" id="ajax2234" process="@this"
		action="nuovoUtente.xhtml?faces-redirect=true"
		styleClass="ui-priority-primary" />





</p:panel>
</html>
