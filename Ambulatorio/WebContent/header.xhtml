
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<h:outputStylesheet name="css/styles.css" />
</head>

<h:panelGrid columns="4"
	columnClasses="firstColumn,secondColumn,thirdColumn,forthColumn ">
	<p:outputLabel value="Registro pazienti ematologici" />
	<p:outputLabel
		value="Paziente: #{dBUtil.selectedPersonalData.surname}  #{dBUtil.selectedPersonalData.name}"
		rendered="#{dBUtil.selectedPersonalData.surname!=null}" />

	<p:outputLabel value="Utente #{utente.user}"
		rendered="#{utente.user!=null}" />
	<p:outputLabel value="IP: #{utente.ip}" />

</h:panelGrid>

</html>
