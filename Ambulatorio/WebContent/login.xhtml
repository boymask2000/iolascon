<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event type="preRenderView" listener="#{utente.logout}" />
</f:metadata>

<ui:include src="header.xhtml"></ui:include>

<h:form>
	<h:panelGrid columns="2">
		<h:outputText value="Utente"></h:outputText>
		<h:inputText value="#{utente.user}"></h:inputText>

		<h:outputText value="Password"></h:outputText>
		<p:password value="#{utente.password}" required="true"/>
	</h:panelGrid>
	<h:commandButton value="Login" action="#{utente.login}"></h:commandButton>
</h:form>

</html>
