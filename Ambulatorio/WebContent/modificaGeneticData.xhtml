<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:include src="header.xhtml"></ui:include>
<h:form>
	<p:growl id="message"></p:growl>

	<ui:include src="geneticDataDetail.xhtml" />



	<h:commandButton value="Esci" id="pop" action="schedaPaziente.xhtml"
		process="postPanel" styleClass="ui-priority-primary" />


	<h:panelGroup id="postPanel2">
		<p:commandButton value="ok" process="postPanel2" update="message"
			actionListener="#{dBUtil.modificaGeneticData}"
			styleClass="ui-priority-primary" />
	</h:panelGroup>

	<h:panelGroup id="postPanely"
		rendered="#{utentiBeanHelper.selectedUtente.admin!='Y'}">
		<p:commandButton value="Elimina" id="ajasx" process="postPanely"
			update="message" actionListener="#{dBUtil.eliminaGeneticData}"
			styleClass="ui-priority-primary">

		</p:commandButton></h:panelGroup>
		
		

</h:form>
</html>
