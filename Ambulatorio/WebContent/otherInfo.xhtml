<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<p:growl id="growl1r" life="2000" />
<p:panel>
	<p:panel rendered="#{!dBUtil.oneOtherInfo}">

		<p:dataTable var="car" value="#{dBUtil.elencoOtherInfo}"
			selectionMode="single" selection="#{dBUtil.otherInfo}"
			rowKey="#{car.n}">

			<p:column headerText="Other info" width="80%">
				<h:outputText value="#{car.info}" />
			</p:column>



			<p:column>
				<p:commandButton
					action="/modificaOtherInfo.xhtml?faces-redirect=true" value="Edit"
					process="@this">
					<f:setPropertyActionListener value="#{car}"
						target="#{dBUtil.otherInfo}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>

	</p:panel>
	<p:panel rendered="#{dBUtil.oneOtherInfo}">
		<ui:include src="otherInfoDetail.xhtml" />
	</p:panel>
	<p:commandButton action="/nuovoOtherInfo.xhtml?faces-redirect=true"
		value="Nuovo" process="@this" />

</p:panel>
</html>
