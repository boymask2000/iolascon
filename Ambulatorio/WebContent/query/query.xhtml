<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<p:dataTable var="car" value="#{dBUtil.elencoQuery}">
	<p:column headerText="Description">
		<h:outputText value="#{car.description}" />
	</p:column>
	<p:column style="width:32px;text-align: center">
	
	<p:commandButton action="/tabAnagrQuery.xhtml?faces-redirect=true" actionListener="#{queryHandler.run(car)}"
		value="Run" process="@this" />
	
	</p:column>
</p:dataTable>

<p:button outcome="nuova_query" value="Nuovo" />
</html>
