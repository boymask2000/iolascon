<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<p:outputLabel value="Description" />

<p:inputTextarea rows="3" cols="50" maxlength="200" value="#{queryHandler.description}">
<p:ajax event="keyup" />
</p:inputTextarea>
<p:dataTable id="po" var="car" value="#{queryHandler.lista}">

	<p:column headerText="Tabella">
		<h:outputText value="#{car.tabella}" />
	</p:column>
	<p:column headerText="Campo">
		<h:outputText value="#{car.campo}" />
	</p:column>

	<p:column headerText="equalTo Value">
		<h:panelGroup id="formatsSelectPG">
			<h:inputText value="#{car.equalToValue}"
				disabled="#{car.isEqualTo()}">
				<p:ajax event="keyup" />
			</h:inputText>
		</h:panelGroup>
	</p:column>


	<p:column headerText="LessThen Value">
		<h:inputText value="#{car.lessThenValue}">
			<p:ajax event="keyup" />
		</h:inputText>
	</p:column>


	<p:column headerText="GreaterThen Value">
		<h:inputText value="#{car.greaterThenValue}">
			<p:ajax event="keyup" />
		</h:inputText>
	</p:column>
</p:dataTable>


</html>
