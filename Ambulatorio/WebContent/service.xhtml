<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:form enctype="multipart/form-data">
	<h:panelGrid columns="2">
		<p:outputLabel value="Caricamento anagrafica da file xls" />
		
		<h:panelGroup id="dd">
			<p:fileUpload value="#{fileUploadView.uploadedFile}" mode="advanced"
				skinSimple="true" fileUploadListener="#{fileUploadView.fileUploadListener}"
				update="dd" />
		</h:panelGroup>
		
		<p:outputLabel value="Esporta selezione corrent in file xls" />
		
		<h:panelGroup id="ddd">
			<p:commandButton  value="okj" id="ajax22" update="ddd"
						process="ddd" actionListener="#{xlsExporter.export}"
						styleClass="ui-priority-primary" />
		</h:panelGroup>
		
		
	</h:panelGrid>
</h:form>

</html>
