<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<p:growl id="growl1" life="2000" />
<p:panel>
	<p:panel rendered="#{!dBUtil.oneSurgical}">

		<p:dataTable var="car" value="#{dBUtil.elencoSurgical}">


			<p:column headerText="splenectomy YN">
				<h:outputText value="#{car.splenectomy_YN}" />
			</p:column>
			<p:column headerText="splenectomy DATE">
				<h:outputText value="#{car.splenectomy_DATE}">

					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			<p:column headerText="splenectomy age">
				<h:outputText value="#{car.splenectomy_age}" />
			</p:column>

			<p:column headerText="gallstones">
				<h:outputText value="#{car.gallstones}" />
			</p:column>


			<p:column headerText="cholecystectomy YN">
				<h:outputText value="#{car.cholecystectomy_YN}" />
			</p:column>
			<p:column headerText="cholecystectomy DATE">
				<h:outputText value="#{car.cholecystectomy_DATE}" />
			</p:column>
			<p:column headerText="cholecystectomy age">
				<h:outputText value="#{car.cholecystectomy_age}" />
			</p:column>
			<p:column headerText="hepatomegaly">
				<h:outputText value="#{car.hepatomegaly}" />
			</p:column>
		</p:dataTable>
	</p:panel>
	<p:panel rendered="#{dBUtil.oneSurgical}">
	<ui:include src="surgicalInterventionDetail.xhtml" />
	</p:panel>
	<p:commandButton
		action="/nuovoSurgicalIntervention.xhtml?faces-redirect=true"
		value="Nuovo" process="@this" rendered="#{dBUtil.zeroSurgical}"/>

</p:panel>
</html>
